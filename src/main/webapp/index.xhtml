<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Start Page</title>
</h:head>

<h:body>
    <h:form>
        <h2> #{hello.hw} </h2>
        <h:panelGrid columns="2">
            Enter name:
            <h:inputText id="name" value="#{hello.name}" />
            Enter something:
            <h:inputText id="something" value="#{hello.something}" />
        </h:panelGrid>
        <p><h:commandButton value="Click!" action="#{hello.process}" /></p>
    </h:form>
</h:body>

</html>
