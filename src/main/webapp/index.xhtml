<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Start Page</title>
</h:head>

<h:body>
    <h:form id="mainform">
        <h2> #{hello.hw} </h2>
        <h:panelGrid id="panel" columns="2" rendered="#{hello.postclick == false}">
            Enter name:
            <h:inputText id="name" value="#{hello.name}" />
            Enter something:
            <h:inputText id="something" value="#{hello.something}" />
        </h:panelGrid>
        <p><h:commandButton value="Standard Click!" action="#{hello.process}" rendered="#{hello.postclick == false}" /></p>
        <p><h:commandButton value="AJAX Click!" action="#{hello.setPostclick(true)}" rendered="#{hello.postclick == false}">
                <f:ajax execute="mainform" render="mainform" />
            </h:commandButton></p>
        <h2><h:outputText id="output" value="#{hello.resultString}" rendered="#{hello.postclick}" /></h2>
        <p><h:commandButton value="Reset!" action="#{hello.reset}" rendered="#{hello.postclick == true}" /></p>
    </h:form>
</h:body>

</html>
